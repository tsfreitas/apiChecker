<html>
<head>
<title>Monitor de APIS - BID</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<link rel="stylesheet" href="/css/main.css" />
</head>
<body>
	<!-- Título -->
	<div class="row">
		<h1 class="text-center">GOOGLE API MONITOR</h1>
	</div>


	<div class="container-fluid">

		<!-- Monitoria da versão da API -->
		<div class="row spacer">
			<div class="col-md-2 col-md-offset-1">
				<h3>API VERSION:</h3>
			</div>
			<div class="col-md-6">
				<button id="btn-api" class="btn btn-success btn-lg btn-block">
					${api_tag} <span class="glyphicon glyphicon-ok"></span>
				</button>
			</div>
			<div class="col-md-3"></div>
		</div>

		<!-- espaçamento -->
		<div class="row spacer"></div>
		<div class="row spacer"></div>

		<!-- Monitoria da versão da Lib -->
		<div class="row spacer">
			<div class="col-md-2 col-md-offset-1">
				<h3>LIB VERSION:</h3>
			</div>
			<div class="col-md-6">
				<button id="btn-lib" class="btn btn-success btn-lg btn-block">
					${lib_tag} <span class="glyphicon glyphicon-ok"></span>
				</button>
			</div>
			<div class="col-md-3"></div>
		</div>

		<!-- Espaçamento -->
		<div class="row spacer"></div>
		<div class="row spacer"></div>

		<hr>
		<div class="row">
			<div class="col-md-offset-1 col-md-10">
				<div class="panel panel-danger">
					<div class="panel-heading">ERRO!!!!</div>
					<div class="panel panel-body">${error_message!""}</div>
				</div>
			</div>
		</div>
	</div>
</body>

<script src="/js/jquery-2.1.4.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		<!-- Fazer troca de botões quando receber a flag do servidor -->
		$("#btn-lib").addClass("oi-mundo")
	});
</script>


</html>
